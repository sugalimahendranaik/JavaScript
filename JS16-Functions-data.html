<html>
    <head>
        <title>JavaScript Functions</title>
        <script>
            function displayData(){
                document.getElementById("mydata").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h2>JavaScript Junction Programming</h2>
        <p id="mydata">.....</p>
        <button type="button" onclick="displayData()">DisplayData</button>
    </body>
</html>
