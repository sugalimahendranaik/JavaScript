<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <center><h1>JavaScript Programming...</h1></center>
        <script>
            const fruits =["Banans","Orange","Apple","Mango"];//create and display array
            document.write(fruits+"<br>");
            fruits.sort();//sort the array
            document.write(fruits+"<br>");
            fruits.reverse();//reverse the array
            document.write(fruits)
        </script>
    </body>
</html>
