<html>
    <head>
        <script>
            function mouseOver(){
                document.write("Mouse Over")
           }
        </script>
    </head>
    <body>
        <p>Bring your Mouse Over</p>
        <div onmouseover="mouseOver()">
            <h2>This is in side the div tag</h2>
        </div>
    </body>
</html>
