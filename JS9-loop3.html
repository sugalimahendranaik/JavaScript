<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <center><h1>JavaScript Programming...</h1></center>
        <script>
           var n=1;
           do{
            document.write(n);
            n++;
            document.write("<br>");
           }
           while(n<=10);
        </script>
    </body>
</html>
