<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <center><h1>JavaScript Programming...</h1></center>
        <script>
            let a=100;
            let b=23;
            let c=244;
            if(a>b && a>c){
                window.document.write("A is big");
            }
            else if(b>a && b>c){
                window.document.write("B is big");
            }
            else{
                document.write("C is big");//window is optional
            }
        </script>
    </body>
